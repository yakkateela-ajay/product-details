<div class="modal-header">
    <h4 class="modal-title pull-left">{{product.productName}}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="close()">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div id="carouselExample" class="bg-secondary text-white carousel slide" data-ride="carousel" data-interval="false"
    data-wrap="true">
       <div  class="carousel-inner">
           <div class="carousel-item"  *ngFor="let img of product.images; let i = index;" [ngClass]="i == 0 ? 'active': ''">
               <img [src]="img" alt="" width="100%" height="400px">
           </div>
       </div>
       <a  class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
           <span class="carousel-control-prev-icon" aria-hidden="true"></span>
           <span class="sr-only">Previous</span>
       </a>
       <a  class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
           <span class="carousel-control-next-icon" aria-hidden="true"></span>
           <span class="sr-only">Next</span>
       </a>
   </div>
   <div class="pt-3">
        <div class="description">
            {{product.productDescription}}
        </div>
   </div>
</div>
